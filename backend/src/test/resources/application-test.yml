spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:newssentiment_test}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}

  jpa:
    hibernate:
      ddl-auto: create-drop

  flyway:
    enabled: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  cache:
    type: simple

  mail:
    host: localhost
    port: 25

jwt:
  secret: test-secret-key-for-testing-purposes-minimum-32-chars
  expiration: 86400000

management:
  health:
    mail:
      enabled: false
    redis:
      enabled: false
